<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client - Quantum Edge Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a192f; }
        h1, h2 { font-family: 'Exo 2', sans-serif; font-weight: 700; }
        .login-card { background-color: #112240; }
    </style>
</head>
<body class="antialiased text-slate-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <a href="/" class="flex items-center space-x-3 cursor-pointer mb-8">
            <canvas id="logo-canvas" width="48" height="48"></canvas>
            <span class="text-3xl font-semibold text-white tracking-wider">Quantum Edge Capital</span>
        </a>
        <div class="w-full max-w-md p-8 space-y-6 rounded-lg shadow-lg login-card border border-slate-800">
            <h1 class="text-3xl font-bold text-center text-white">Accès au Portail Client</h1>
            <form class="space-y-6" action="/login" method="POST">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-400">Adresse e-mail</label>
                    <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 bg-[#0a192f] border border-slate-700 rounded-md text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-[#64ffda] focus:border-[#64ffda]" placeholder="vous@exemple.com" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-400">Mot de passe</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 bg-[#0a192f] border border-slate-700 rounded-md text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-[#64ffda] focus:border-[#64ffda]" placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between"><a href="#" class="text-sm text-slate-500 hover:text-[#64ffda]">Mot de passe oublié ?</a></div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-[#0a192f] bg-[#64ffda] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-[#64ffda] transition-all">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
         <p class="mt-8 text-center text-sm text-slate-500">
            <a href="/" class="font-medium hover:text-[#64ffda]">&larr; Retour à l'accueil</a>
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoCanvas = document.getElementById('logo-canvas');
            if (logoCanvas) {
                const ctx = logoCanvas.getContext('2d'); const w = logoCanvas.width; const h = logoCanvas.height; const color = '#64ffda';
                const points = [ {x: w*0.5, y: h*0.1}, {x: w*0.85, y: h*0.3}, {x: w*0.9, y: h*0.6}, {x: w*0.6, y: h*0.9}, {x: w*0.2, y: h*0.8}, {x: w*0.1, y: h*0.45}, {x: w*0.65, y: h*0.65}, {x: w*0.85, y: h*0.85} ];
                ctx.strokeStyle = color; ctx.lineWidth = 1.5; ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y); ctx.lineTo(points[1].x, points[1].y); ctx.lineTo(points[2].x, points[2].y); ctx.lineTo(points[3].x, points[3].y); ctx.lineTo(points[4].x, points[4].y); ctx.lineTo(points[5].x, points[5].y); ctx.closePath();
                ctx.moveTo(points[1].x, points[1].y); ctx.lineTo(points[4].x, points[4].y); ctx.moveTo(points[0].x, points[0].y); ctx.lineTo(points[3].x, points[3].y); ctx.moveTo(points[6].x, points[6].y); ctx.lineTo(points[7].x, points[7].y); ctx.stroke();
                ctx.fillStyle = color; points.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 2.2, 0, Math.PI * 2); ctx.fill(); });
            }
        });
    </script>
</body>
</html>
