<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Admin - Quantum Edge Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a192f; }
        h1 { font-family: 'Exo 2', sans-serif; font-weight: 700; }
        .login-card { background-color: #112240; }
    </style>
</head>
<body class="antialiased text-slate-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-sm p-8 space-y-6 rounded-lg shadow-lg login-card border border-slate-800">
            <h1 class="text-3xl font-bold text-center text-white">Panneau d'Administration</h1>
            <form class="space-y-6" action="/admin/login" method="POST">
                <div>
                    <label for="password" class="text-sm font-medium text-slate-400">Mot de Passe Maître</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 bg-[#0a192f] border border-slate-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#64ffda]" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-[#0a192f] bg-[#64ffda] hover:bg-opacity-90 transition-all">
                        Entrer
                    </button>
                </div>
            </form>
        </div>
        <p class="mt-8 text-center text-sm text-slate-500"><a href="/" class="font-medium hover:text-[#64ffda]">&larr; Retour au site principal</a></p>
    </div>
</body>
</html>
